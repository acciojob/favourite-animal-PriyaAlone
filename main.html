<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Favourite Animal</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: #f9f9f9;
        }

        .animal-container {
            text-align: center;
        }

        .animal-container img {
            max-width: 100%;
            height: auto;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
        }

        .animal-container h1 {
            font-size: 2rem;
            color: #333;
            margin-bottom: 10px;
        }
    </style>
</head>

<body>
    <div class="animal-container">
        <h1>My Favourite Animal: Panda</h1>
        <img src="https://upload.wikimedia.org/wikipedia/commons/0/0f/Grosser_Panda.JPG" alt="A cute giant panda sitting and eating bamboo">
    </div>
</body>

</html>
